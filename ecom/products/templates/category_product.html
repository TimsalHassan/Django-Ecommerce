{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <h2>Products in {{ category.name }}</h2>
    <br><br>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <center>
            <div class="card mb-4 shadow-sm item item-thumbnail">
                <img src="{{ product.image.url }}" class="item-image" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                </div>
                <br>
            </div>
            </center>
        </div>
        {% empty %}
        <h4>No products found in this category.</h4>
        {% endfor %}
        
    </div>
</div>

<br><br>
<br><br>
{% endblock content %}
