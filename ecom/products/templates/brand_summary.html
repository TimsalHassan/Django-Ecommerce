{% extends "base.html" %}
{% block content %}
{% load static %}

<div id="page-header" class="section-container page-header-container bg-black">
  <!-- BEGIN page-header-cover -->
  <div class="page-header-cover">
    <img src="{% static "img/apple-cover.jpg" %}" alt="" />
  </div>
  <!-- END page-header-cover -->
  <!-- BEGIN container -->
  <div class="container">
    <h1 class="page-header"><b>Brands</b></h1>
  </div>
  <!-- END container -->
</div>
<!-- BEGIN #page-header -->


    <div class="container">
         <center>
        <br><br>
        <div class="row">
            {% for brand in brands %}
                <h3><a href="{% url 'brand_product' brand.slug %}">
                    
                    {{ brand }}</a></h3>
                    
            {% endfor %}
        </div>
        </center>
    </div>
<br><br><br><br>


{% endblock content %}
