{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Django E-Commerce</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/theme/default.css' %}" id="theme" rel="stylesheet" />
	<link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'plugins/pace/pace.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!-- ================== END BASE JS ================== -->
    <style>
        .alert {
            color: #000 !important;
            margin: 0;
        }
        .alert-success { background-color: #dff0d8; }
        .alert-error { background-color: #f2dede; }
        .alert-warning { background-color: #fcf8e3; }
        .alert-info { background-color: #d9edf7; }
    </style>
</head>
<body>
    
    {% include "navbar.html" %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}

    {% include "header.html" %}
    
    {% block content %}
    {% endblock %}

    {% include "privacy_policy.html" %}
    
    {% include "footer.html" %}

    <!-- ================== BEGIN BASE JS ================== -->
        <script src="{% static 'plugins/jquery/jquery-1.9.1.min.js' %}"></script>
        <script src="{% static 'plugins/jquery/jquery-migrate-1.1.0.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

        <!--[if lt IE 9]>
            <script src='{% static "assets/crossbrowserjs/html5shiv.js" %}'></script>
            <script src='{% static "assets/crossbrowserjs/respond.min.js" %}'></script>
            <script src='{% static "assets/crossbrowserjs/excanvas.min.js" %}'></script>
        <![endif]-->
        <script src="{% static 'plugins/jquery-cookie/jquery.cookie.js' %}"></script>
        <script src="{% static 'js/apps.min.js' %}"></script>
        <!-- ================== END BASE JS ================== -->
        
        <script>
            $(document).ready(function() {
                App.init();
            });

            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 3000);
        </script>

</body>
</html>
